name = "mockupgen-ai"
compatibility_date = "2024-11-25"
# If using Next.js static export, use "out". If using Nuxt (generate), you may keep "dist".
pages_build_output_dir = "out"

[build]
# For Next.js: ensure package.json has scripts:
#   "build": "next build"
#   "export": "next export -o out"
# Then this command will build + export to "out".
command = "npm run build && npm run export"

[[pages_build_output_dir]]
build_output_dir = "dist"

